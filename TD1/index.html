<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="algorithms/insertionSort.js"></script>
    <script type="text/javascript" src="algorithms/mergeSort.js"></script>
    <script type="text/javascript" src="algorithms/heapSort.js"></script>
    <script type="text/javascript" src="algorithms/apiSort.js"></script>
    <script type="text/javascript" src="algorithms/timSort.js"></script>
    <script type="text/javascript" src="algorithms/timSortMini.js"></script>
    <script type="text/javascript" src="algorithms/quickSort.js"></script>
    <script type="text/javascript" src="algorithms/quickSortMedian5.js"></script>
    <script type="text/javascript" src="algorithms/smoothSort.js"></script>
    <script type="text/javascript" src="arGen.js"></script>
    <script type="text/javascript" src="style.js"></script>
    <script type="text/javascript" src="unitTests.js"></script>
    <script type="text/javascript" src="visualization.js"></script>
</head>
<body>
<!--<button id="real">Display real values</button>-->
<div class="container-fluid">
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                 aria-valuemax="100"></div>
        </div>
        <br/>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="iterations">Number of iterations per function</label>
                    <input type="number" class="form-control" id="iterations" placeholder="64"
                           value="64" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="bailoutTime">Number of milliseconds before bailout</label>
                    <input type="number" class="form-control" id="bailoutTime" placeholder="32"
                           value="32" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="arGen">Array generation technique</label>
                    <select id="arGen" class="custom-select">
                    </select>
                </div>
            </div>
            <br/>
            <p>Check all functions to include in the benchmark :</p>
            <div class="form-row" id="checkboxes">
            </div>
            <br/>
            <button class="btn btn-primary" id="runBench" type="submit">Run Benchmark</button>
        </form>
    </div>
    <div id="chartArea"></div>
    <div id="footeer"></div>
</div>
</body>
</html>
