<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVL & Priority Queue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="algorithms/heap.js"></script>
    <script type="text/javascript" src="algorithms/heap_immut_arr.js"></script>
    <script type="text/javascript" src="algorithms/heap_immut_tree.js"></script>
    <script type="text/javascript" src="algorithms/tree.js"></script>
    <script type="text/javascript" src="algorithms/immutableTree.js"></script>
    <script type="text/javascript" src="algorithms/rbtree.js"></script>
    <script type="text/javascript" src="algorithms/immutableRbtree.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="definitions.js"></script>
    <script type="text/javascript" src="visualization.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                 aria-valuemax="100"></div>
        </div>
        <br/>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="iterations">Number of iterations per function</label>
                    <input type="number" class="form-control" id="iterations" placeholder="64"
                           value="64" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="bailoutTime">Number of milliseconds before bailout</label>
                    <input type="number" class="form-control" id="bailoutTime" placeholder="32"
                           value="32" required>
                </div>
            </div>
            <br/>
            <br/>
            <button class="btn btn-primary" id="runBench" type="submit">Run Benchmark</button>
        </form>
    </div>
    <div id="chartArea"></div>
    <div id="footeer"></div>
</div>
</body>
</html>
