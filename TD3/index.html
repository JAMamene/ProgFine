<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="line.js"></script>
    <script type="text/javascript" src="linemask.js"></script>
    <script type="text/javascript" src="gridPartitioning.js"></script>
    <script type="text/javascript" src="quadTree.js"></script>
    <script type="text/javascript" src="style.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="container-fluid">
    <canvas id="canvas" width="640" height="640"></canvas>
    <br/>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-5">
                    <label for="alg">Algorithm</label>
                    <select id="alg" class="custom-select">
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="lineNumber">Number of lines</label>
                    <input type="number" class="form-control" id="lineNumber" placeholder="1000"
                           value="1000" required>
                </div>
                <div class="col-md-2">
                    <label class="form-check-label" for="gridDebug">
                        Grid visualization
                    </label>
                    <input class="form-check-input form-control" type="checkbox" value="" id="gridDebug">
                </div>
            </div>
            <br/>
            <button class="btn btn-primary" id="runVisualization" type="submit">Run Visualization</button>
        </form>
    </div>
    <button class="btn btn-primary" id="runBench">Run Benchmark</button>
    <div id="chartArea"></div>
</div>
</body>
</html>
